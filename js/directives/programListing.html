<div class="row">

    <div class="col-md-3" class="series_img">
      <img ng-src="{{ listing.series_img }}">
    </div>

    <div class="col-md-6">
        <h1 class="series">{{ listing.series }}</h1>
        <h2 class="episode">{{ listing.episode }}</h2>
        <p class="description">{{ listing.description }}</p>
    </div>

    <div class="col-md-3">
        <ul class="list-group">
            <li class="list-group-item"><span>Date: <span class="space">{{ listing.datetime | date }}</span></span>  </li>
            <li class="list-group-item"><span>On air: <span class="space">{{ listing.datetime | date:'EEEE' }}</span></span>  </li>
            <li class="list-group-item"><span>Time: <span class="space">{{ listing.datetime | date:'shortTime' }}</span></span>  </li>
            <li class="list-group-item"><span>Season: <span class="space">{{ listing.season }}</span>  </span> </li>
            <li class="list-group-item"><span>Genre: <span class="space">{{ listing.genre }}</span>  </span> </li>
        </ul>
    </div>

</div>
